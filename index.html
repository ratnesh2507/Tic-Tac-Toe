<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li>PlayTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box border-top border-left"><span class="boxtext"></span></div>
            <div class="box border-top"><span class="boxtext"></span></div>
            <div class="box border-top border-right"><span class="boxtext"></span></div>
            <div class="box border-left"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box border-right"><span class="boxtext"></span></div>
            <div class="box border-left border-bottom"><span class="boxtext"></span></div>
            <div class="box border-bottom"><span class="boxtext"></span></div>
            <div class="box border-right border-bottom"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to TicTacToe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
